    <link rel="stylesheet" href="./style.css" />

  <body>
    <header>
      <nav class="nav">
        <ul class="nav__content">
          <li><a href="#" title="Відкрити каталог">Каталог</a></li>
          <li><a href="#" title="Знижки">Знижки</a></li>
          <li><a href="#" title="Блог">Блог</a></li>
          <li><a href="#" title="Про нас">Про нас</a></li>
        </ul>

        <div class="nav__logo-content">
          <a href="#" title="Головна сторінка"
            ><img src="./images/etnodim-logo.svg" alt="ETNODIM"
          /></a>
        </div>

        <ul class="nav__list">
          <li class="nav__item">
            UA
            <img
              class="nav__arrow-icon"
              src="./images/nav-arrow-icon.svg"
              alt="Стрілка вниз"
            />
          </li>
          <li class="nav__item">
            <img src="./images/money-icon.svg" alt="Гривня" /><img
              class="nav__arrow-icon"

              alt="Стрілка вниз"
            />

          <li>+38 097 888 92 92</li>
          <li><img src="./images/search-icon.svg" alt="Пошук" /></li>

          </li>
        </ul>

    <section class="hero">
      <div class="hero__content">
        <h1>більше ніж просто одяг</h1>
        <p>Нова літня колекція</p>
        <button type="button" class="btn">дивитись колекцію</button>
      </div>

      <div class="block_flex">
        <div class="hero__block">
          <img src="./images/scroll-down.svg" alt="Скрол вниз" />
          <img
            class="hero__image-up"
            src="./images/hero-image-1.png"
            alt="Дівчина у вишиівнці"
          />
          <h2>
            etnodim - магазин диза<span>й</span>нерських вишиванок ручної роботи
            та етнічного одягу
          </h2>
          <img
            class="hero__image-down"
            src="./images/hero-image-2.png"
            alt="Дівчина у вишиівнці"
          />
        </div>
      </div>
    </section>
