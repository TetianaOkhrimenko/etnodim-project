<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Оригінальний одяг від українського бренду ETNODIM | Замовляйте онлайн з доставкою по всьому світу "
    />
    <script
      src="https://kit.fontawesome.com/3a59da4b6c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./cart.css" />

    <title>ETNODIM - український бренд вишиванок</title>
  </head>
  <body>
    <section class="cart">
      <ul>
        <li><a href="#">Головна</a><span class="card__list-dash"></span></li>
        <li><a href="#">Жінкам</a><span class="card__list-dash"></span></li>
        <li>
          <a href="#">Жіночі вишиванки</a><span class="card__list-dash"></span>
        </li>
        <li>
          <a href="#">Вишиванка з рослинним орнаментом Lito</a
          ><span class="card__list-dash"></span>
        </li>
        <li><a href="#">Кошик</a></li>
      </ul>

      <div class="cart__main">
        <div class="cart__image-box">
          <div>
            <img
              src="./images/cart-image.svg"
              alt="Вишиванка з рослинним орнаментом Lito"
            />
          </div>

          <div>
            <h3>Вишиванка з рослинним орнаментом Lito</h3>

            <div class="cart__text-box">
              <div>
                <span>Колір</span>
                <span>бежевий</span>
              </div>
              <div>
                <span>Розмір</span>
                <span>42-44 | S</span>
              </div>
            </div>
          </div>
        </div>

        <div class="cart__price-box">
          <div>
            <p>Ціна</p>
            <p>2 800 грн.</p>
          </div>

          <div>
            <p>Кількість</p>
            <div class="cart__counter-box">
              <div class="card__minus"><div>-</div></div>
              <input class="card__counter" type="text" value="1" readonly="" />
              <div class="card__plus"><div>+</div></div>
            </div>
          </div>

          <div>
            <p>Сума</p>
            <p>2 800 грн.</p>
          </div>
        </div>

        <div><img src="./images/delete-icon.svg" alt="Видалити" /></div>
      </div>
    </section>
  </body>
</html>
